<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="twitterCtrl">

	<div class="container A">
		<div class="row A">
			<div class="col-xs-12">
				<h1>#TrumpTweets</h1>
			</div>
		</div>
	</div>
	<div class="container B">
		<div class="row B" ng-repeat="tweet in tweetList">
			<div class="col-xs-12">
				<div>				
					<div class='image image-background' ng-style="{'background': 'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), url(" + tweet.user.profile_banner_url + " )'}">
					</div>
					<div class="tweet">
						{{tweet.text}}
					</div>
				</div>
			</div>
		</div>
	</div>






</body>
</html>
