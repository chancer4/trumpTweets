<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
	<title>#TrumpTweets</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="bootstrap/js.bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="twitterCtrl">

	<div class="container A">
		<div class="row A">
			<div class="col-xs-12">
				<h1>#TrumpTweets</h1>
			</div>
		</div>
	</div>
	<div class="container B">
		<div class="row B" ng-repeat="tweet in tweetList">
			<div class="col-xs-12">
				<div>				
					<div class='image image-background' ng-style="{'background': 'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), url(" + tweet.user.profile_banner_url + " )'}">
					</div>
					<div class="tweet">
						{{tweet.text}}
					</div>
				</div>
			</div>
		</div>
	</div>






</body>
</html>
